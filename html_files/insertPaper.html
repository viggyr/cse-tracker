<div class="container-fluid">
<div class="row">
<div class="col-sm-3">
  </div>
  <div class="col-sm-6 well">
  <div class="text-center">
    <h2> Upload Here</h2>
  </div>
  <form class="form-horizontal" id="insertQPaper" enctype="multipart/form-data">
  <div class="form-group">
    <label class="control-label col-xs-4">Subject</label>
    <div class="col-xs-4">
    <input type="text" class="form-control " name="subject" placeholder="Subject Id">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-4">Year</label>
    <div class="col-xs-4">
    <input type="number" class="form-control" name="year" placeholder="Year">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-xs-4"> Question Paper</label>
    <div class="col-xs-4">
    <input type="file" name="qpaper">
    </div>
  </div>
  <div class="form-group text-center">
  <button type="submit" class="btn btn-default" onclick="sendPaper()">Submit</button>
  </div>
</form>

  </div>
</div>
</div>
