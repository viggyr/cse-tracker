<style type="text/css">
body{
 background-image:url("images/dept_img.jpg") ;
}
.cwhite
{
color: white;
}


      .well {
    background: rgba(0,0,0,0.7);
}
h2 span { 
   
   font: bold 24px/45px Helvetica, Sans-Serif; 
   letter-spacing: -1px;

   padding: 10px; 
}
p span { 
   color: white; 
   font: italic 14px Helvetica, Sans-Serif; 
   letter-spacing: -1px;  
   background: rgb(0, 0, 0); /* fallback color */

   padding: 10px; 
}

.image { 
   position: relative; 
   width: 100%; /* for IE 6 */
}
 
 .crop{
   display: block;
    margin: 0 auto;
    height: auto;
    width: 100%;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;

    border-radius: 50}

<body style="width:100%;height:100%">
  <div class="container-fluid">
<div class="media">
    <div class="media-left">
      <img src="images/rv-logo.JPG"  class="crop" style="width:100px;height:100px">
    </div>
    <div class="media-body">
      <div class="row">
        <div class="col-md-12" class="text-center">
      <h2 class="media-heading" style="color:white"><strong><span>RVCE CSE DEPARTMENT PORTAL</strong></span></h2>
    </div>
  
  </div>
     
    </div>
  </div>

  <br>
<div>
  <form name="myform" action="http://localhost:2020/login" method="post">
<div class="vertical-center" style="margin-top:65px">
  <div class="container" style="color: white">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 well">
    <h1 class="text-center">Faculties Login Here</h1>
      <div class="form-group">
        <label>
          Enter E-mail
        </label>
        <div class="input-group">
        <span class="input-group-addon" >
          <span class="glyphicon glyphicon-user"></span>
        </span>
        <input type="email" placeholder="@rvce.edu" name="email" class="form-control" required="required">  
        </div>
        
      </div>
      <div class="form-group">
        <label>
          Password
        </label>
        <div class="input-group">
        <span class="input-group-addon">
        <i class="glyphicon glyphicon-lock"></i>
          
        </span>
        <input type="password" name="password" class="form-control" required="required">  
        </div>
        
      </div>
      <div class="form-group text-center">
        <input type="submit" class="btn btn-primary btn-lg" value="Login" />
        <a href="http://localhost:2020/homepage" class="btn btn-success btn-lg">Students Here</a>
      </div>
    <p>No Account?
  <a href="http://localhost:2020/register">Register here</a>
      </p>
    </div> 
  </div>
</div>
</div>
</form>
</div>
