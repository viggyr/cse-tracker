<form id="insertQPaper" enctype="multipart/form-data">
  <div class="form-group">
    <label>Subject</label>
    <input type="text" class="form-control" name="subject" placeholder="Subject Id">
  </div>
  <div class="form-group">
    <label >Year</label>
    <input type="number" class="form-control" name="year" placeholder="Year">
  </div>
  <div class="form-group">
    <label >Upload Question Paper</label>
    <input type="file" name="qpaper">
    
  </div>
  <button type="submit" class="btn btn-default" onclick="sendPaper()">Submit</button>
</form>
